version: "3.9"

services:
  # --------------------
  # üóÑÔ∏è Base de donn√©es MariaDB
  # --------------------
  db:
    image: mariadb:11
    container_name: sncb2-db
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: rootpwd
      MARIADB_DATABASE: irail
      MARIADB_USER: irail
      MARIADB_PASSWORD: irailpwd
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app-net
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -prootpwd || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 40s

  # --------------------
  # ‚öôÔ∏è Backend FastAPI
  # --------------------
  backend:
    build: ./backend
    container_name: sncb2-backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      MARIADB_HOST: db
      MARIADB_DATABASE: irail
      MARIADB_USER: irail
      MARIADB_PASSWORD: irailpwd
      LOG_LEVEL: info
    volumes:
      - ./backend:/app
    ports:
      - "1788:1788"
    networks:
      - app-net
    command: >
      sh -c "
        echo '‚è≥ Attente de la base de donn√©es...' &&
        until mysqladmin ping -h db -u$$MARIADB_USER -p$$MARIADB_PASSWORD --silent; do
          sleep 2;
        done &&
        echo '‚úÖ Base de donn√©es pr√™te, d√©marrage du backend.' &&
        uvicorn app.main:app --host 0.0.0.0 --port 1788
      "

  # --------------------
  # üåê Frontend React + Nginx
  # --------------------
  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_BASE=/api
    container_name: sncb2-frontend
    restart: always
    depends_on:
      - backend
    environment:
      - VITE_API_BASE=/api
    ports:
      - "8765:80"
    networks:
      - app-net
      - dokploy-network
    # Le proxy Nginx redirige /api vers le backend
    # Voir frontend/nginx.conf pour la config

# --------------------
# üåâ R√©seaux & volumes
# --------------------
networks:
  app-net:
    driver: bridge
  dokploy-network:
    external: true

volumes:
  db_data:
