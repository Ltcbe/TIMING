services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: sncb_user
      POSTGRES_PASSWORD: secure_password
      POSTGRES_DB: sncb_timing
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    depends_on:
      - db
    ports:
      - "4000:4000"

  frontend:
    build: ./frontend
    ports:
      - "3001:3000"

volumes:
  postgres_data:
